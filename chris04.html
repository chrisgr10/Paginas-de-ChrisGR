  </body><!-- Calculadora en jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <div class="text-image">Calculadora</div>
      <div class="calc">
        <input type="text" id="result" readonly>

        <input type="button" value="C" onclick="Clear()">
        <input type="button" value="%" onclick="Solve('%')">
        <input type="button" value="÷" onclick="Solve('/')">

        <input type="button" value="×" onclick="Solve('*')">
        <input type="button" value="7" onclick="Solve('7')">
        <input type="button" value="8" onclick="Solve('8')">
        <input type="button" value="9" onclick="Solve('9')">

        <input type="button" value="-" onclick="Solve('-')">
        <input type="button" value="4" onclick="Solve('4')">
        <input type="button" value="5" onclick="Solve('5')">
        <input type="button" value="6" onclick="Solve('6')">

        <input type="button" value="+" onclick="Solve('+')">
        <input type="button" value="1" onclick="Solve('1')">
        <input type="button" value="2" onclick="Solve('2')">
        <input type="button" value="3" onclick="Solve('3')">
        <input type="button" value="." onclick="Solve('.')" class="dot">

        <input type="button" value="0" onclick="Solve('0')" class="zero">
        <input type="button" value="=" onclick="Calculate()" class="equal">
      </div>
    </div>
  </div>

  <script>
    function Solve(val) {
      document.getElementById("result").value += val;
    }
    function Clear() {
      document.getElementById("result").value = "";
    }
    function Calculate() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch {
        document.getElementById("result").value = "Error";
      }
    }
  </script>
